<!-- templates/client_detail.html -->
{% extends 'mailing/base.html' %}
{% block content %}
  <h1>{{ object.full_name }}</h1>
  <p>Email: {{ object.email }}</p>
  <p>Comment: {{ object.comment }}</p>
  <a href="{% url 'mailing:client_update' object.pk %}">Edit</a>
  <a href="{% url 'mailing:client_delete' object.pk %}">Delete</a>
  <a href="{% url 'mailing:client_list' %}">Back to list</a>
{% endblock %}
