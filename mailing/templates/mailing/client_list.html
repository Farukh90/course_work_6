{% extends 'mailing/base.html' %}
{% block content %}
  <h1>Клиенты</h1>
  <ul>
    {% for client in object_list %}
      <li><a href="{% url 'mailing:client_detail' client.pk %}">{{ client.full_name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'mailing:client_create' %}">Добавить клиента</a>
{% endblock %}
