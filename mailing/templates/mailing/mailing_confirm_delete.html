<!-- templates/mailing/mailing_confirm_delete.html -->
{% extends 'mailing/base.html' %}
{% block content %}
  <h1>Delete Mailing</h1>
  <p>Are you sure you want to delete mailing {{ object.id }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'mailing:mailing_detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
