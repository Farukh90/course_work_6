<!-- templates/client_confirm_delete.html -->
{% extends 'mailing/base.html' %}
{% block content %}
  <h1>Delete Client</h1>
  <p>Are you sure you want to delete "{{ object.full_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'mailing:client_list' %}">Cancel</a>
{% endblock %}
